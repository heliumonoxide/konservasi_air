<!DOCTYPE html>
<html>
  <head>
    <title>Water Observation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="chart.js"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color: #FFFCF2;">
    <div class="navbar">
      <ul> 
        <li class="app_title"><a>Water Observation Application</a></li>
        <li class="app_subtitle"><a href = "">Niagara 3</a></li>
        <li class="app_subtitle"><a href = "">Niagara 2</a></li>
        <li class="app_subtitle"><a href = "">Niagara 1</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="column1">
        <div class="timedate">
          <span class="last_update">Last Updated: </span><br>
          <span id="time" class="time">NA</span><br>
          <span id="date" class="date">NA</span>
          <script>
            function updateTimeData() {
              const now = new Date();
              const options = { year: 'numeric', month: 'long', day: 'numeric'};
    
              const currentDateDetail = now.toLocaleDateString(undefined, options);
    
              const time_ampm = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
    
              document.querySelector('#date').textContent = currentDateDetail;  // Update date
              document.querySelector('#time').textContent = time_ampm;  // Update time
            }
    
            setInterval(updateTimeData, 1000);
          </script>
        </div>
        <div class="place">
          <span class="text_place" id="places">Niagara 1</span>
        </div>
        <div class="water_condition">
          <span class="water_quality">Water Quality</span><br>
          <span id="final_quality" class="water_condition_value">NA</span><br>
          <hr>
          <span id="temperature_value" class="water_condition_value">NA</span><br>
          <span class="water_quality">Water Temperature</span>
        </div>
      </div>
      <div class="column2">
        <div class="water_parameter1">
          <span class="parameter">pH Meter</span>
          <span class="parameter_value">pH: <span id="ph_value">6</span></span><br>
          <div id="pHProgress">
            <div id="pHBar"></div> 
          </div>
        </div>
        <div class="water_parameter2">
          <span class="parameter">Turbidity</span>
          <span class="parameter_value">NTU: <span id="ntu_value">NA</span></span><br>
          <div id="ntu_percentage" class="chart_param">
            <div class="active_good"></div>
            <div class="active_bad"></div>
            <div class="active_bad"></div>
            <div class="active_bad"></div>
            <div class="active_bad"></div>
            <div class="active_bad"></div>
            <div class="active_bad"></div>
            <div class="inactive_bad"></div>
            <div class="inactive_bad"></div>
            <div class="inactive_bad"></div>
            <div class="inactive_bad"></div>
            <div class="inactive_bad"></div>
            <div class="inactive_bad"></div>
          </div>
        </div>
        <div class="water_parameter3">
          <span class="parameter">Total Dissolved Solids</span>
          <span class="parameter_value">TDS: <span id="tds_value">NA</span></span><br>
          <div id="tds_percentage" class="chart_param">
            <div class="active_good"></div>
            <div class="active_good"></div>
            <div class="active_bad"></div>
            <div class="active_bad"></div>
            <div class="active_bad"></div>
            <div class="active_bad"></div>
            <div class="active_bad"></div>
            <div class="inactive_bad"></div>
            <div class="inactive_bad"></div>
            <div class="inactive_bad"></div>
            <div class="inactive_bad"></div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- <br>
    <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    <br>
    Set intensity level: <br>
    <input type='range' min='1' max='10' value='5' class='slider' id='ID_RANDOM_INTENSITY'>
    Value: <span id='ID_RANDOM_INTENSITY_VALUE'>-</span><br>
    
    <script src="javascript.js"></script> -->
  </body>
</html>
